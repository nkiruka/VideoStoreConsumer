<body>
  <header class="hero">
    <div class="hero-section-text">
      <h1>Back Trekking</h1>
      <span><h5>
        <button id="show-movies" class="button secondary hollow">Show Movies</button>
        <button id="movie-create-new-btn" class="button secondary hollow">Create New Movie</button>
      </h5></span>
    </div>
  </header>

  <main id="main-content">
    <!-- MESSAGES -->
    <span id="status-msg"></span>
    <span id="confirmation-msg"></span>

    <!-- MOVIE LIST #movie-list -->
    <div id="list">
      <section>
        <table id="movie-list-table" class="hover stack">
          <thead>
            <th class="sort movie-img">Image</th>
            <th class="sort title" id="movie-title">Title</th>
            <th class="sort release-date">Release Date</th>
            <th class="sort inventory">Inventory</th>
          </thead>
          <tbody id="movie-list">
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2017 Sara Frandsen, Nkiru Onwuneme, Amy Cash
  </footer>

  <script type="text/template" id="movies-template">

      <td>

      </td>
      <td>
        <%- inventory %>
      </td>
    </tr>
  </script>
