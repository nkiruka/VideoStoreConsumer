<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">
  <title>Video Store</title>
</head>
<body>

  <header class="hero">
    <div class="hero-section-text">
      <h1>Video Store</h1>
      <span><h5>
        <button id="show-movies" class="movie-button button secondary hollow">Check out what's in stock!</button>
      </h5></span>
    </div>
    <!-- SEARCH -->
    <form id="movie-search-form" class="hidden input-group">
      <input id="query" type="text" name="query" placeholder="Enter a movie title" class="input-group-field"/>
      <div class="input-group-button">
        <input type="submit" class="button " value="Search"/>
      </div>
    </form>
  </header>


  <main id="main-content">
    <!-- MESSAGES -->
    <span id="status-msg"></span>
    <span id="confirmation-msg"></span>


    <!-- LIST OF MOVIES -->
    <section class="movie-list-container">
      <section id="movie-library">
      </section>
    </section>
    <section id="show-movie-details"></section>

    
  </main>

  <footer>
    &copy; 2017 Sara Frandsen, Nkiru Onwuneme, Amy Cash
  </footer>
  <!-------------------------->
  <!-------------------------->

  <!-- STATUS MESSAGE -->
  <script type="text/template" id="status-msg-template">
  </script>

<!--SHOW MOVIE DETAIL TEMPLATE -->
<script type="text/template" id="movie-details">

  <h3><%- title %></h3>
  <img src="<%- image_url %>" />
  <button class="btn-add alert button" style="<%- external_id ? '' : 'display:none;' %>">Add to Library</button>

</script>

  <!--LIST OF MOVIES TEMPLATE -->
  <script type="text/template" id="movie-template">

    <a id="titleLink"><h3><%- title %></h3></a>
    <img src="<%- image_url %>" />
    <button class="btn-add alert button" style="<%- external_id ? '' : 'display:none;' %>">Add to Library</button>

  </script>

  <script src="/app.bundle.js"></script>

</body>
</html>
